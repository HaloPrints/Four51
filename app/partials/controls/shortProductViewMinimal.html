<div class="451qa_prod_item row">
    <div class="col-xs-12 text-center">
        <a class="thumbnail" href="product/{{LineItem.Product.InteropID}}">
            <figure ng-show="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl" >
                <img ng-src="{{LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl}}"/>
            </figure>
            <div class="empty" ng-hide="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl">
                <span class="fa empty"><i class="fa fa-camera"></i></span>
            </div>
        </a>
    </div>
    <div class="col-xs-12 text-left">
        <div class="panel-body">
            <!--TRT-01898 Product Name wrapping in Chrome-->
            <h3 ng-show="!LineItem.Product.NameModify">{{LineItem.Product.Name}}</h3>
            <h3 ng-show="LineItem.Product.NameModify">{{LineItem.Product.newName}}<span>T-Shirt</span></h3>
            <!--TRT-01898 Product Name wrapping in Chrome-->
            <br/>
            <span class="price" ng-show="LineItem.PriceSchedule.PriceBreaks[0]" ng-if="!(user.Permissions.contains('HidePricing'))">
                {{LineItem.PriceSchedule.PriceBreaks[0].Price | culturecurrency}}
            </span>
            <a class="btn btn-success btn-sm" href="product/{{LineItem.Product.InteropID}}">{{('Add' | r) + ' ' + ('to' | r) + ' ' + ('Cart' | r) | xlat}}</a>
        </div>
    </div>
</div>
